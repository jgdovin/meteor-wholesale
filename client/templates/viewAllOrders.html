<template name="viewAllOrders">
  <div role="tabpanel">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                                                data-toggle="tab">Pending</a></li>
      <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">On Hold</a></li>
      <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Completed</a>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="home">{{> pendingOrders}}</div>
      <div role="tabpanel" class="tab-pane" id="profile">{{> onHoldOrders}}</div>
      <div role="tabpanel" class="tab-pane" id="messages">{{> completedOrders}}</div>
    </div>

  </div>
</template>

<template name="pendingOrders">
  {{> tabular table=TabularTables.pendingOrders class="table table-striped table-bordered table-condensed"}}
</template>

<template name="onHoldOrders">
  {{> tabular table=TabularTables.onHoldOrders class="table table-striped table-bordered table-condensed"}}
</template>

<template name="completedOrders">
  {{> tabular table=TabularTables.completedOrders class="table table-striped table-bordered table-condensed"}}
</template>

<template name="rowActions">
  {{#unless completed}}
    {{#unless pending}}
      <button class="btn btn-warning" data-action="pending">Pending</button>
    {{/unless}}
    {{#unless onHold}}
      <button class="btn btn-info" data-action="hold">Hold</button>
    {{/unless}}
    <button class="btn btn-success" data-action="complete">Complete</button>
  {{/unless}}
  <button class="btn btn-primary" data-action="view">View</button>
</template>

<template name="customerRowActions">
  <button class="btn btn-primary" data-action="view">View</button>
</template>

<template name="customerActions">
  {{#unless approved}}
    <button class="btn btn-primary" data-action="approve">Approve</button>
  {{/unless}}
  <button class="btn btn-success" data-action="edit">Edit</button>
  {{#unless disabled}}
    <button class="btn btn-danger" data-action="disable">Disable</button>
  {{/unless}}
</template>
